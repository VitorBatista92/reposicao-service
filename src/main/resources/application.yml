spring:
  application:
    name: reposicao-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}${DB_URL_PARAM:?ssl=false}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:123456}
    hikari:
      maximum-pool-size: 10
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: none
      flyway:
        enabled: true
        locations: classpath:db/migration
        ignore-unknown-database: true

server:
  port: 8082